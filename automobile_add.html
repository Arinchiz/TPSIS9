<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Добавить</title>
</head>

<head th:insert="blocks/head :: head"></head>

<body id="page-top">

<div id="wrapper">
    <nav class="navbar align-items-start sidebar sidebar-dark accordion bg-gradient-dark p-0 navbar-dark"
         th:insert="blocks/navLeft :: nav"></nav>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <div th:insert="blocks/navTop :: nav"></div>
            <div class="container-fluid">

                <h3 class="text-dark mb-4">Добавить</h3>

                <div th:if="${message}" class="alert alert-warning text-center" role="alert">
                    <strong th:text="${message}"></strong>
                </div>

                <div class="card shadow mb-3">
                    <div class="card-body">
                        <form action="/automobiles/add" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-6 mb-2">
                                    <input type="text" required class="form-control" placeholder="Наименование"
                                           name="name">
                                </div>
                                <div class="col-6 mb-2">
                                    <input type="file" required class="form-control" name="photo" accept="image/*">
                                </div>
                                <div class="col-6 mb-2">
                                    <input type="number" required class="form-control" placeholder="Цена"
                                           name="price" min="0.01" step="0.01">
                                </div>
                                <div class="col-6 mb-2">
                                    <input type="text" required class="form-control" placeholder="Страна производства"
                                           name="origin">
                                </div>
                                <div class="col-6 mb-2">
                                    <input type="number" required class="form-control" placeholder="Количество"
                                           name="count" min="1" step="1">
                                </div>
                                <div class="col-6 mb-2">
                                    <select name="engineType" required class="form-select">
                                        <option th:each="i : ${engineTypes}" th:value="${i}" th:label="${i.name}"></option>
                                    </select>
                                </div>
                                <div class="col-6 mb-2">
                                    <select name="carModelId" required class="form-select">
                                        <option th:each="i : ${carModels}" th:value="${i.id}" th:label="${i.name}"></option>
                                    </select>
                                </div>
                                <div class="col">
                                    <button class="btn btn-dark w-100" type="submit">Добавить</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>

<script src="/js/bootstrap.min.js"></script>
<script src="/js/theme.js"></script>

</body>

</html>
